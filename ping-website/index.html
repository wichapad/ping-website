<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="component-container">
      <div class="component-container-wrapper">
        <div class="component-ping">
          <div class="component-logo">
            <img src="/images/logo.svg" alt="" />
          </div>
          <div class="component-header">
            <div class="title">We are launching <b>soon!</b></div>
            <p class="text">Subscibe and get notifie</p>
          </div>
          <div class="component-form-email">
            <form id="form" class="form">
              <div class="form-control">
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Your email address..."
                />
                <button type="submit">Notify Me</button>
                <small>Please provide a valid email address</small>            
              </div>
            </form>
          </div>

          <div class="body-component">
            <img src="/images/illustration-dashboard.png" alt="" />
          </div>
          <div class="component-icons">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
          </div>
          <p class="copyright">&copy; Copyright Ping.All right reserved.</p>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
